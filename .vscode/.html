<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home Page - Samira Mohammed (DSE-01-0139/2023)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px; /* Added margin for spacing between the video and library iframe */
        }
        .video-container iframe,  
        .video-container object,  
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Samira Mohammed (DSE-01-0139/2023)</h1>
    </header>
    <div class="video-container">
        <!-- Video iframe -->
        <iframe width="560" height="315" src="https://library.zetech.ac.ke" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-container">
        <!-- Library website iframe -->
        <iframe width="100%" height="600px" src="https://library.zetech.ac.ke/" frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- Other content of the home page can be added here -->
</body>
</html>
